<!DOCTYPE html>
<html>

<head>
        <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").append(" <b>Appended text</b>.");
            });

            $("#btn2").click(function () {
                $("ol").append("<li>Appended item</li>");
            });
        });
    </script>
</head>

<body>

    <p>Este é um parágrafo.</p>
    <p>Este é outro parágrafo.</p>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

    <button id="btn1">Adicionar parágrafo</button>
    <button id="btn2">Adicionar item na lista</button>

</body>

</html>
