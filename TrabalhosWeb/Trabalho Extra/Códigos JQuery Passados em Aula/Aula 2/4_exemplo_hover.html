<!DOCTYPE html>
<html>

<head>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("p").hover(function () {
                $(this).css("background-color", "yellow");
            }, function () {
                $(this).css("background-color", "pink");
            });
        });
    </script>
</head>

<body>

    <p>Passe o mouse por cima.</p>

</body>

</html>
